<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // prompt("질문내용")을 활용하면 마치
        // 자바의 스캐너 처럼 사용자의 입력을 받을 수 있습니다.
        // prompt("질문내용", "기본답변")으로 두 개를 입력하면
        // 질문한 내용에 답을 안 했을때
        // 받을 수 있는 답변도 지정 가능합니다.
        var value = prompt("테스트로 값을 입력받습니다.");
        console.log(value);

        // 질문에 답 안하고 취소 눌러도 null이 아닌 기본값이 들어가게 처리
        var value2= prompt("아무값이나", "기본답변");
        console.log(value2);
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

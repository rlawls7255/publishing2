<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color: green;
        }
        h2{
            color: aqua;
        }

    </style>
    <script>
        // 반복문을 이용해서
        // h1~h6까지 태그를 바꿔가면서
        // "재미있는 자바스크립트"
        // 라는 문장이 화면에 출력되는 반복문을 작성해주세요.
        var int =1;
        while(int <=6){
            document.write("<hint>재미있는 자바스크립트<hint/>" +"<br/>")
            int++;

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

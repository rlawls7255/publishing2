<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // switch~case문도 자바와 동일한 문법을 사용하고
        // 심지어 각 case별로 break;를 달아야 하는 점도
        // 같습니다.
        var myArea= prompt("국가를 입력하세요", "한국");

        switch(myArea){
            case "한국" :
            document.write("<h1>한국어<h1/>");
            break;
            case "미국":
            document.write("<h1>영어<h1/>");
            break;
            
            case "일본":
            document.write("<h1>일본어<h1/>");
            break;
            case "중국":
            document.write("<h1>중국어<h1/>");
            break;
            case "태국":
            document.write("<h1>태국어<h1/>");
            break;

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>

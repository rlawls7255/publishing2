<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 자바와 마찬가지로 자바스크립트도 +를이용해
        // 문자와 문자가 아닌 자료, 문자와 문자끼리
        // 더할 수 있습니다.
        var text1 = "아름다운";
        var text2 = "우리나라";
        // 문자+문자=문자
        document.write(text1 + text2 +"<br/>");

        var text3 = "자바";
        var text4 = 8;
        // 문자 + 숫자 = 문자
        document.write(text3 + text4 + "<br/>");

        var num1 = 200;
        var num2 = 300;
        var text5 = String(1000);; // String(wkfy) : 실행시 문자로 강제로 바꿈
        // 숫자 = 숫자 +문자 = 문자
        document.write(num1 + num2 + text5 +"<br/>");
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // h1space 내부에 createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 아무렇게나 넣어주세요) 가 생성되는
        // 로직을 작성해주세요
        window.onload = function(){
            var h1space = document.getElementById("h1space");
            var createh1 = document.getElementById("createh1");
            createh1.onclick=function(){
                var h1 = document.createElement("h1");
                var h1text = document.createTextNode("생성");
                h1.appendChild(h1text);
                h1space.appendChild(h1);
                h1.setAttribute("class", "h1");
            }

        }// 위 코드의 h1에 class속성을 부여해주세요. 속성값은 마음대로 부여해주세요.
        // 그리고 <style>태그 내에 해당 클래스 속성요소의 글씨색을 파란색으로 바꿔주세요.
    </script>
    <style>
        .h1{
            color: blueviolet;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div id ="h1space">

      </div>
      <button id =createh1>h1생성</button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // DOM 내부 요소를 고치는 작업을 해보겠습니다.
        // DOM 조작과 onclick 이벤트를 같이 조합해서
        // 사용자가 특정 요소를 클릭했을때 DOM 조작이 일어나도록
        // 하는것이 일반적입니다.
        // DOM 조작이라는 용어는 그냥 html코드에
        // 변화를 주는 작업이라고 생각하셔도 무방합니다.

        window.onload = function(){
            var number = document.getElementById("number");// # number 얻어와 저장하기
            var increase = document.getElementById("increase"); // #increase 얻어와 저장하기
            var decrease = document.getElementById("decrease"); // #decrease 얻어와 저장하기

            // 특정 태그의 부모요소는 parentNode를 통해 얻어올수 있습니다.
            console.log(increase.parentNode);

            // div를 변수에 저장하고 콘솔에 찍어주세요.
            // 1. 태그이름으로 얻어와 저장하기.
            var div = document.getElementsByTagName("div");
            console.log(div[0]);

            // 2. childNodes로 변수 div의 자식태그들 가져오기
            // 단, 자식태그에는 html문서상 개행을 위해
            // 친 엔터기나 태그 사이에 들어간 문자까지 text로 잡혀나오니 주의
            // div의 childNodes를 콘솔에 찍어주세요.
            console.log(div[0].childNodes);

            // 3. children으로 자식태그 얻어오기.
            // children은 개행문자등은 생략하고 
            // 태그요소만 가져오는 특성을 가지고 있습니다.
            console.log(div[0].children);

            // 4. 일일이 인덱싱으로 가져오기 복잡한 경우
            // 첫 번째나 마지막 요소 등은 근접선택자에서
            // 따로 선택할 수 있는 옵션을 제공합니다.
            // firstChild - 첫 자식태그
            // lastChild - 마지막 자식태그
            console.log(div[0].lastChild);

            // 5. previousSibling, nextSibling을 통해
            // 형제 태그간 순번을 하나씩 뒤로 넘기거나
            // 하나씩 앞으로 가져올 수 있습니다.
            // #reset을 잡아 변수에 저장해주시고
            // previousSibling, nextSibling 을 이용해
            // increase, decrease를 콘솔에 찍어보세요
            // previousElementSibling, nextElementSibling을 이용하면
            // 태그요소를 element(요소) 라고 부르기 떄문에
            // 태그만 고려한 다음형제, 이전형제를 가져옵니다.
            var reset = document.getElementById("reset");
            console.log(reset.previousElementSibling);
            console.log(reset.nextElementSibling);

            // 현재 변수 increase, decrease, reset에
            // +1 , -1 , 0 버튼이 잡혀있는데
            // increase 를 클릭했을때
            // 숫자가 1씩 증가하도록 만드는 코드를 작성해보겠습니다.
            // 0버튼 클릭시 alert('0을 클릭하셧네요'); 가 실행되게 해주세요.
            increase.onclick = function(){
                // #number 내부 숫자를 얻어와 10진수로 정수화 시킨다.
                // innerText는 태그 여닫는 부분 사이의 문자열만 얻어올때
                // 사용하면 되고, 아래와 같이
                // innerText에 직접 값을 대입할수도 있습니다.
                console.log(number.innerText);
                var currentNum = parseInt(number.innerText, 10);
                number.innerText++;
            }
            reset.onclick = function(){
                 number.innerText = 0;
            }
            decrease.onclick= function(){
                var minous = parseInt(number.innerText, 10);
                number.innerText = minous -1;
            }
            
        // 아래 #red, # blue , #black 버튼을 클릭할 시
        // #number의 innerText색이 누른 색으로 변하게 이벤트를
        // 세팅해주세요.
        red.onclick = function(){
                var red = document.getElementById("red");
                number.style.color ="red";
        }
        blue.onclick = function(){
            var blue = document.getElementById("blue");
            number.style.color = "blue";
        }
        black.onclick = function(){
            var black = document.getElementById("black");
            number.style.color = "black"
        }

        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id ="number">0</h2>
    <div>
        <button id ="increase">+1</button>
        <button id ="reset">0</button>
        <button id ="decrease">-1</button>
        <hr/>
        <button id ="red">빨간색</button>
        <button id ="blue">파란색</button>
        <button id ="black">검은색</button>
    </div>
    
</body>
</html>

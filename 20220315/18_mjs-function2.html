<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 화살표 함수
        // 화살표 함수는 기존의 function 키워드 대신 화살표 => 를
        // 사용하여 기존의 함수 정의 방식보다 간략하게 함수를
        // 정의해 사용하는 방식이다.
        // 화살표 함수는 표현만 간략한 것이 아니라 내부 동작도
        // 기존 함수보다 간략한데 this등의 키워드를 배제해서 그렇다.

        // 화살표 함수는 이름을 부여할 수 없고
        // 오로지 변수에 저장해야만 이름이 부여된다.
        // (익명함수로만 쓸 수 있음.)

        // multiply 변수에 x, y 두 개를 받아 곱해서 리턴하는
        // 함수를 저장해보겠습니다.
        // 바로 리턴문이 오는 경우 중괄호나 리턴문을 쓰지 않아도 됨.
        const multiply = (x, y) => x * y;
        // const multiply = function(x, y){
        //     return x * y;   
        // }

        let result = multiply(2, 3);
        console.log(result);


        // 선언 문법
        // 1. 파라미터가 여럿인 경우는 소괄호 안에
        // 나열한 후 화살표 중괄호 여닫고 실행문 작성
        // (파라미터1, 파라미터2...) => {실행구문};

        // x와 y 2개를 입력받아 x + y를 리턴하는 함수를
        // 화살표 함수로 만들어 상수 plus에 저장하신 다음
        // 1, 2를 넣어 실행한 결과를 result변수에 저장해
        // 콘솔에 찍어주세요.
        const plus = (x, y)=> {
            return x + y;
        }
        //var plus = function(x, y){
        //    return x + y;
        //}

        result = plus(1, 2);
        console.log(result);


        // 2. 매개변수가 하나만 있다면 소괄호는 생략 가능
        // 파라미터1 => {실행구문};
        const minus = x => {
            return x - 10;
        }
        // 20을 넣고 10을 리턴받아 result변수에 저장 후 콘솔에 찍으세요.
        result = minus(20);
        console.log(result);

        // 매개변수가 없는(void 매개변수인)경우 소괄호를 생략할 수 없습니다.
        // () => {실행구문}
        // 상수 hello에 익명함수를 저장해주세요. 이 함수를 호출되면
        // "hello"를 리턴합니다.
        // result에 리턴자료를 저장받아 콘솔에 찍어주세요.
        const hello = () => {
            return "hello";
        }
        // var hello = function(){
        //      return "hello";
        // } 
        result = hello();
        console.log(result);


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       /*p 태그이기만 하면 전부 글씨 색상을 파란색으로 만듭니다.*/
       p{
           color :blue;
       }
       div{
           background-color: black;
           color: yellow;

       }
       /* div태그의 배격생삭을 검은색으로, 글씨색은 노란색으로만들어주세요.*/
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>머리가 좋아지는 음식</p>
    <p>호두</p>
    <p>연어</p>
    <p>한라봉</p>
    <div>삽겹살</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 원거리 선택자
        // 태그에 지정한 id를 이용해 특정 태그만 선택할 수 있는
        // 선택자입니다.
        // 선택대상.getElementById("아이디명");

        //문서 로딩이 끝난 다음에 호출하도록
        // window.onload 세팅을 해주세요.
        window.onload = function(){
            // 여기에 작성해야 문서 로딩뒤 실행
            var myObj = 
                document.getElementById("title");
            console.log(myObj);//#title 요소를 가져옴

            //# title요소
            myObj.style.color = "blue";
            
            // 특정 태그들을 들고오기
            // 선택대상.getElementsByTagName("태그명");

            // ul요소 전체를 가져오기
            var myList = 
                document.getElementsByTagName("ul");
            console.log(myList[0]);

            // ul > li를 지정한 효과
            var myLi = 
                myList[0].getElementsByTagName("li");
            console.log(myLi);

            // myLi.style.border = "속성"
            // 을 이용해 myLi에 대한 테두리를
            // 두 개 모두에 반복문을 이용해 걸어주세요.
            for(var i = 0; i < myLi.length ; i++){
                myLi[i].style.border="1px dashed red";
            }
            
            // 근거리 선택자
            // 근거리 선택자는 선택된 태그와
            // 붙어있는 태그들을 지목할때 씁니다.
            // ul#list
            console.log(myList[1]);
            // ul#list의 자식전체(태그+텍스트)
            console.log(myList[1].childNodes)
            // ul#list의 자식(태그만)
            console.log(myList[1].children);
            // ul#list의 첫 번째 자식(텍스트도 포함)
            console.log(myList[1].firstChild)
            
            // myList[1].children의 0번째요소인
            // li 저장하기
            var childLi = myList[1].children[0];
            console.log(childLi);
            
            // childLi(parentNode가 있는 li태그)
            // 부모 다시 얻기
            console.log(childLi.parentNode);
            // nextSibling(형제태그)
            // parentNode라고적힌 li의 다음 형제
            console.log(childLi.nextSibling);

            // myList[1]에 대해서
            // 자식 li 6개중에
            // 0, 2, 4번째 요소는 글씨색을 녹색으로
            // 1, 3, 5번째 요소는 글씨색을 노란색으로
            // 만드는 반복문을 작성해주세요.
            lists = myList[1].children;
            for(var i = 0; i < lists.length; i++){
                if(i % 2 === 0){
                    lists[i].style.color="green";
                } else {
                    lists[i].style.color="yellow";
                }
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>선택자</h1>
        <h2 id="title">원거리 선택자</h2>
        <ul>
            <li>getElementById</li>
            <li>getElementsByTagName</li>
        </ul>
        <h2>근거리 선택자</h2>
        <ul id="list">
            <li>parentNode</li>
            <li>childNodes</li>
            <li>children</li>
            <li>firstChild</li>
            <li>previousSibling</li>
            <li>nextSibling</li>
        </ul>
    </div>
</body>
</html>

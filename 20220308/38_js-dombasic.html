<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // DOM이란 Document Object Model의 약자로
        // 각 태그 하나하나를 하나의 자료로 보며 계층구조를
        // 화면이 아닌 계층도로 인식하는 것을 의미합니다.
        // DOM객체를 변형해서 화면에 표시되는 데이터를 바꿔주거나
        // 없던 태그를 생성하는 등의 작업을 할 수 있습니다.
        // 웹 페이지를 서버 재호출 없이 변형시킬 수 있는만큼
        // 굉장히 많이 사용합니다.
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>DOM</h1>
        <p>문서의 각 요소(태그객체)들을 구조화한 것입니다.</p>
    </div>
</body>
</html>

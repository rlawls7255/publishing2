<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
        border-color : 색상 - 테두리 색상
        border-width : 너비; - 경계선 너비(px)
        border-style : 값; - 선의 종류
        (solid(실선) dotted(땡떙이) dasher(점선) double(두겹줄) none(줄없음)
        groove ridge(둘 다 그림자 있는 테두리선)
        inset,outset)
        border-top : 너비 선종류 색상; 위쪽만 선긋기
        border-right : 너비 선종류 색상; 오른쪽만 선긋기
        border-bottom : 너비 선종류 색상; 아래만 선긋기
        border-left : 너비 선종류 색상; 왼쪽만 선긋기
        border: 너비 선종류 색상; 사방향 테두리선 선긋기
        (위 메뉴 모두 선 종류와 색상은 생략해도 작동하지만
        선 너비는 무조건 입력해야 합니다.)*/

            font:12px "굴림", Gulim;
    background:url(bg_grid.gif.png);}

        border-bottom: solid brown;
    }
    </style>
    <meta charset="UTF-8">

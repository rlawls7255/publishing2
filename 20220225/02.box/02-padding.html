<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*padding은 어떤 박스공간의 경계와
        실제 내부 요소간의 거리를 설정합니다.
        값을 하나만 적으면 상하좌우 4군데
        두 개 적으면(상하,좌우) 거리순
        네 개 적으면 12시 방향부터 시계방향으로 적용.*/
        p { background-color: salmon;}
      
        .answer {
            padding : 120px 30px 80px 150px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>퍼블리싱은 무슨 업무인가요?</p>
    <p class="answer">
        웹 페이지 레이아웃을 따고 보기좋게
        디자이너의 요구대로 꾸며주는 업무입니다.
    </p>
    
</body>
</html>
